<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<!--
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		-->
		<title>Batcher</title>
		<link rel="stylesheet" href="style.css">
		<script src="./renderer.js"></script>
	</head>
	<body>
		<div>
			<button onclick="mode='select'	">select	</button>
			<button onclick="mode='file'	">file		</button>
			<button onclick="mode='sh'		">sh		</button>
			<button onclick="mode='batch'	">batch		</button>
			<button onclick="mode='python2'	">python2	</button>
			<button onclick="mode='python3'	">python3	</button>
			<button onclick="mode='node'	">node		</button>
			<button onclick="mode='std'		">std		</button>
			<button onclick="mode='arg'		">arg		</button>
			<button onclick="mode='auto'	">auto		</button>
		</div>
		<div id=editor>
			<canvas
				id=canvas
				tabindex=0
				width="2048"
				height="1024"
				onmousedown="MouseDown()"
				onmousemove="MouseMove()"
				onmouseup="MouseUp()"
			/>
		</div>

		<button id="save-dialog">View Demo</button>
		<span class="demo-response" id="file-saved"></span>

		<!-- You can also require other files to run in this process -->
	</body>
</html>
